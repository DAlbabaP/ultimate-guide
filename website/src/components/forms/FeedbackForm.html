<!-- FeedbackForm.html: Форма обратной связи -->
<form class="feedback-form">
  <label>
    Ваш e-mail:
    <input type="email" name="email" required />
  </label>
  <label>
    Сообщение:
    <textarea name="message" required></textarea>
  </label>
  <button type="submit">Отправить</button>
</form>
