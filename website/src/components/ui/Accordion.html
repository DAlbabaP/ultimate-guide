<!-- Accordion.html: Аккордеон для FAQ и списков -->
<div class="ui-accordion">
  <button class="ui-accordion__toggle">Заголовок</button>
  <div class="ui-accordion__content" style="display:none;">
    <slot>Контент аккордеона</slot>
  </div>
</div>
<script>
// Пример JS для аккордеона
const toggles = document.querySelectorAll('.ui-accordion__toggle');
toggles.forEach(btn => btn.addEventListener('click', function() {
  const content = this.nextElementSibling;
  content.style.display = content.style.display === 'block' ? 'none' : 'block';
}));
</script>
